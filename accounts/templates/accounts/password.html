{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Recuperar Senha</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
            <!-- Social forgot password form-->
            <div class="card my-5">
                <div class="card-body p-5 text-center">
                    <div class="h3 font-weight-light mb-0">Recuperar senha</div>
                </div>
                <hr class="my-0">
                <div class="card-body p-5">
                    <div class="text-center text-muted mb-4">
                        Insira seu endereço de e-mail abaixo e enviaremos um link para redefinir sua senha.
                    </div>
                    <!-- Forgot password form-->
                    <form>
                        <!-- Form Group (email address)-->
                        <div class="form-group">
                            <label class="text-gray-600 small" for="id_email">Email</label>
                            <input name="email" id="id_email" class="form-control form-control-solid" type="text" placeholder=""
                                   aria-label="Email Address">
                        </div>
                        <!-- Form Group (reset password button)    -->
                        <div class="form-group mb-0"><a class="btn btn-primary" href="auth-login-social.html">Resetar Senha</a></div>
                    </form>
                </div>
                <hr class="my-0">
                <div class="card-body px-5 py-4">
                    <div class="small text-center">
                        Novo usuário?
                        <a href="auth-register-social.html">Crie uma conta!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
