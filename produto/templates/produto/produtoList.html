{% extends 'base.html' %}
{% load thumbnail %}
{% block title %}
    Anuncios
{% endblock title %}

{% block content %}
    <hr>
    <!-- Content Row -->
    {% csrf_token %}
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3 mb-5">
                <h4 class="m-0 font-weight-bold text-primary ">Produtos
                    <a href="{% url 'produto_cadastro' %}" class="d-flex float-right btn btn-success">
                       <i class="fa fa-plus"></i>
                                <span class="ml-1 cor_nav">Novo Produto</span>
                    </a>
                </h4>
            </div>
            <main>
                <div class="container">
                    <!--Section: Products v.3-->
                    <section class="text-center mb-4">

                        <!--Grid row-->
                        <div class="row wow fadeIn">

                            {% for produto in produto_list %}
                                <div class="col-lg-3 col-md-6 mb-4">
                                    <a href="#" style="text-decoration:none; color:black;">
                                        <div class="card">
                                            <div class="view overlay">
                                                <img src="{{ produto.imagem|thumbnail_url:'produtos' }}"
                                                     class="card-img-top" alt="">
                                            </div>
                                            <div class="card-body text-center">
                                                <h5>{{ produto.nome }}</h5>
                                                <h4 class="font-weight-bold blue-text">
                                                    <strong>R${{ produto.preco }}</strong>
                                                </h4>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                    </section>

                </div>
            </main>
        </div>
    </div>
{% endblock content %}
